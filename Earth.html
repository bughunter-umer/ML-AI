<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Rotating Earth (HTML + CSS)</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100%;
    background: radial-gradient(circle at bottom, #000010 0%, #000 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    perspective: 1000px;
  }

  /* Space Stars */
  .stars {
    position: absolute;
    width: 200%;
    height: 200%;
    background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
    animation: drift 200s linear infinite;
    opacity: 0.7;
    z-index: 0;
  }

  @keyframes drift {
    from { transform: translate(0, 0) rotate(0deg); }
    to { transform: translate(-100px, -100px) rotate(360deg); }
  }

  /* Earth Container */
  .earth {
    position: relative;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 
      inset 0 0 40px rgba(0, 0, 0, 0.8),
      0 0 80px rgba(0, 153, 255, 0.4),
      0 0 120px rgba(0, 153, 255, 0.2);
    z-index: 1;
    transform-style: preserve-3d;
  }

  /* Earth Texture (NASA satellite image) */
  .earth::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg');
    background-size: cover;
    background-repeat: repeat-x;
    animation: rotate 20s linear infinite;
  }

  /* Glow around Earth */
  .earth::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    box-shadow: 0 0 60px 20px rgba(0, 153, 255, 0.4);
    animation: pulse 6s ease-in-out infinite;
  }

  /* Animation: Earth rotation */
  @keyframes rotate {
    from { background-position-x: 0; }
    to { background-position-x: -800px; }
  }

  /* Glow pulse effect */
  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  /* Subtle light effect on one side (sunlight) */
  .light {
    position: absolute;
    top: 0;
    left: 0;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 50%, rgba(255,255,255,0.2), rgba(0,0,0,0.9) 70%);
    pointer-events: none;
    mix-blend-mode: overlay;
  }

  /* Optional rotating atmosphere glow */
  .atmosphere {
    position: absolute;
    top: -10px;
    left: -10px;
    width: 270px;
    height: 270px;
    border-radius: 50%;
    border: 2px solid rgba(0, 170, 255, 0.4);
    box-shadow: 0 0 40px rgba(0, 170, 255, 0.4);
    animation: spin 25s linear infinite reverse;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

</style>
</head>
<body>
  <div class="stars"></div>

  <div class="earth">
    <div class="light"></div>
    <div class="atmosphere"></div>
  </div>
</body>
</html>
